{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="{% static 'icons/senac_laranja.svg' %}" type="image/x-icon">
    <!-- RESET CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/reset_css.css' %}">
    <!-- STYLES bootstrap -->

<body>

    {% endblock %}

    {% block scripts %}
    {% endblock %}

</html>
