{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'style/login.css' %}">
{% endblock %}

{% block content %}
{% if messages %}
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 color_laranja" id="messageModalLabel">Mensagem</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="messages list-unstyled">
                    {% for message in messages %}
                    <li class="{{ message.tags }} color_laranja text-center">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn button_rosa color_cinza" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
{% endif %}

<div class="d-flex">
    <div class="container_login w-50">
        <div class="container_input container">
            <div class="letter_inf">
                <img src="{% static 'icons/senac_laranja.svg' %}" alt="image_login" class="rounded mx-auto d-block">
                <h1 class="text-center color_laranja mt-3">Music Hall</h1>
                <h3 class="text-center color_laranja">Login</h3>
            </div>
            <form method="post" class="container">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="login" class="form-label color_laranja">Login:</label>
                    <input type="text" class="form-control" name="login" id="login" placeholder="Email ou cpf">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label color_laranja">Senha:</label>
                    <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn button_rosa color_cinza pd-medio">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="">
        <img src="{% static 'img/bg_login.png' %}" alt="Image_login" class="img_login">
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    {% if messages %}
    document.addEventListener("DOMContentLoaded", function() {
        let messageModal = new bootstrap.Modal(document.getElementById("messageModal"), {
            keyboard: true
        });
        messageModal.show();
    })
    {% endif %}
</script>
{% endblock %}
